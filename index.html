<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>晨晓生日快乐</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #000;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }

        h1 {
            color: #ff69b4;
            font-family: 'Microsoft YaHei', cursive;
            font-size: 3em;
            text-shadow: 0 0 10px rgba(255,105,180,0.5);
            white-space: pre-line;
            margin: 20px;
        }

        canvas {
            position: fixed;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>祝晨晓宝宝生日快乐！\n爱你的包</h1>
    </div>
    <canvas id="fireworks"></canvas>

    <script>
        const canvas = document.getElementById('fireworks');
        const ctx = canvas.getContext('2d');
        
        // 设置画布尺寸
        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);

        // 烟花类
        class Firework {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = canvas.height;
                this.targetY = Math.random() * canvas.height/2;
                this.speed = 3 + Math.random() * 3;
                this.radius = 2;
                this.color = `hsl(${Math.random()*360}, 100%, 50%)`;
                this.particles = [];
            }

            update() {
                this.y -= this.speed;
                
                if (this.y <= this.targetY) {
                    this.explode();
                    return true;
                }
                return false;
            }

            explode() {
                for(let i = 0; i < 50; i++) {
                    this.particles.push({
                        x: this.x,
                        y: this.y,
                        angle: Math.PI * 2 * Math.random(),
                        speed: 2 + Math.random() * 4,
                        radius: 1 + Math.random() * 2,
                        alpha: 1,
                        color: this.color
                    });
                }
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI*2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }
        }

        // 动画循环
        let fireworks = [];
        function animate() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.1)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // 添加新烟花
            if(Math.random() < 0.03) {
                fireworks.push(new Firework());
            }

            // 更新烟花
            fireworks.forEach((firework, index) => {
                if(firework.update()) {
                    fireworks.splice(index, 1);
                }
                firework.draw();

                // 绘制爆炸粒子
                firework.particles.forEach((particle, pIndex) => {
                    particle.x += Math.cos(particle.angle) * particle.speed;
                    particle.y += Math.sin(particle.angle) * particle.speed + 1;
                    particle.alpha -= 0.02;

                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.radius, 0, Math.PI*2);
                    ctx.fillStyle = `rgba(${parseInt(particle.color.slice(4,-1).split(',')[0]},${parseInt(particle.color.slice(4,-1).split(',')[1])},${parseInt(particle.color.slice(4,-1).split(',')[2])},${particle.alpha})`;
                    ctx.fill();

                    if(particle.alpha <= 0) {
                        firework.particles.splice(pIndex, 1);
                    }
                });
            });

            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
